<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator-body">
            <p id="display" class="display">0</p>
            <div class="btn-container">
                <div class="row-dc-ac">
                    <button id="dc" class="btn">DC</button>
                    <button id="ac" class="btn">AC</button>
                </div>
                <div class="row">
                    <button id="btn_7" class="btn">7</button>
                    <button id="btn_8" class="btn">8</button>
                    <button id="btn_9" class="btn">9</button>
                    <button id="btn_divide" class="btn">/</button>
                </div>
                <div class="row">
                    <button id="btn_4" class="btn">4</button>
                    <button id="btn_5" class="btn">5</button>
                    <button id="btn_6" class="btn">6</button>
                    <button id="btn_multiply" class="btn">X</button>
                </div>
                <div class="row">
                    <button id="btn_1" class="btn">1</button>
                    <button id="btn_2" class="btn">2</button>
                    <button id="btn_3" class="btn">3</button>
                    <button id="minus" class="btn">-</button>
                </div>
                <div class="row">
                    <button id="btn_0" class="btn">0</button>
                    <button id="btn_plus" class="btn">+</button>
                    <button style="flex-grow: 1;" id="equal" class="btn equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
